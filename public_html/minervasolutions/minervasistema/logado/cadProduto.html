<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../img/logo/logo.png">
    </head>
    <body>        
        <header class="text-center espaco">
            <a class="btn btn-secondary" href="indexLogado.html">Voltar</a>
        </header>

        <section class="text-center frm">
            <form method="GET" action="#">
                <h3>Cadastro de Produto</h3>
                <label>Nome do produto:
                    <input type="text" name="txtNomeProduto"/></label>
                <label>Descrição pequena:
                    <input type="text" name="txtDescricaoPequena"/></label>
                <label>Descrição completa:
                    <input type="date" name="txtDescricaoCompleta"/></label>
                <label>Foto do produto:
                    <input type="file" name="txtFotoProduto"/></label>
                <label>Preço:
                    <input type="text" name="txtEndereco"/></label>
                <label>Quantidade:
                    <input type="text" name="txtQuantidade"/></label>
                <input type="hidden" name="txtAcao" value="cadastrarProduto"/>
                <input type="submit" class="btn btn-primary" value="Cadastrar"/>
            </form>
        </section>

        <footer>
        </footer>

        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="../js/jquery-slim.min.js"><\/script>')</script>
        <script src="../js/popper.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/holder.min.js"></script>
        <script src="../js/ie10-viewport-bug-workaround.js"></script>
        <script type="text/javascript">
            function disableselect(e) {
                return false;
            }
            function reEnable() {
                return true;
            }
            //if IE4+  
            document.onselectstart = new Function("return false");
            document.oncontextmenu = new Function("return false");
            //if NS6  
            if (window.sidebar) {
                document.onmousedown = disableselect;
                document.onclick = reEnable;
            }
        </script>
    </body>
</html>
