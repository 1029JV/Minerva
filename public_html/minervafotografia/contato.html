                    <form action="#" method="POST" id="validate">                  
                        <label>Nome:</label>
                        <input name="txtNome" type="text" class="g">
                        <label>Email:</label>
                        <input name="txtEmail" type="text" class="m">

                        <label>Mensagem:</label>
                        <textarea name="txtAreaMsg" cols="10" rows="5" class="g"></textarea>
                        <div class="text-center"><input type="submit" class="btn btn-secondary" value="Enviar"></div>
                    </form>
                    <hr class="featurette-divider">
